<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/javascript.js" defer></script>
    <title>TOP Tic Tac Toe</title>
</head>

<body>

    <h1 id="banner">TIC TAC TOE</h1>


    <div class="round">Au tour de Joueur 1 </div>

    <div class="main-content">

        <div>
            <p>Joueur 1</p>
            <p style="font-size:99px">X</p>
        </div>
        <div class="game-board">
            <div data-x=0 data-y=0 class="grid"></div>
            <div data-x=0 data-y=1 class="grid"></div>
            <div data-x=0 data-y=2 class="grid"></div>
            <div data-x=1 data-y=0 class="grid"></div>
            <div data-x=1 data-y=1 class="grid"></div>
            <div data-x=1 data-y=2 class="grid"></div>
            <div data-x=2 data-y=0 class="grid"></div>
            <div data-x=2 data-y=1 class="grid"></div>
            <div data-x=2 data-y=2 class="grid"></div>
        </div>
        <div>
            <p>Joueur 2</p>
            <p style="font-size:99px">O</p>
        </div>
    </div>

    <div style="display:flex; justify-content: center"><button>Recommencer</button></div>

    <div class="footer">
        Copyright Â© Jason, Tic Tac Toe 2022
    </div>

</body>

</html>
